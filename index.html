<!DOCTYPE html>
<html>
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-81130520-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {dataLayer.push(arguments);}

    <title>Caps year?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-size: 16px; margin: 0; padding: 0; }
        h1, h3, div { text-align: center; }
        img { width: 100%; }
    </style>
</head>
<body>
<h1 id="slogan">definitely not nervous</h1>
<div>
    <img id="photo" src="/images/pft-caps-guy.jpg" />
</div>
<h3 id="goat-attack-plug">
    <a href="https://goatattack.com?caps-year=true">goat attack</a>
</h3>
<script>
    var cy = {
        photo: document.getElementById('photo'),
        slogan: document.getElementById('slogan'),
        photoList: [
            '/images/pft-caps-guy.jpg',
            '/images/coach-o.jpg',
            '/images/pft-clouds.jpg'
        ],
        sloganList: [
            'fuck deadspin',
            'definitely not nervous',
            'fuck yeah it is',
            'CAPS YEAR OUR YEAR CAPS YEAR',
            'C U N Tampa',
            'NOT worried!',
            'eat a dick 3rd leg greg',
            'CAPSules year',
            'what panic button?',
            'the parallax effect'
        ],

        init: function () {
            setInterval((function () {
                this.randomPhoto();
                this.randomSlogan();
            }).bind(this), 3000);
        },
        randomPhoto: function () {
            this.photo.setAttribute('src', this.photoList.random());
        },
        randomSlogan: function () {
            this.slogan.innerText = this.sloganList.random();
        }
    };

    Array.prototype.random = function () {
        return this[Math.floor(Math.random() * this.length)];
    };

    cy.init();
</script>
</body>
